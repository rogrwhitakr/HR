##########################################
#	customise shell name
##########################################

$Host.UI.RawUI.WindowTitle = "Host: " + ${env:COMPUTERNAME} + " - User: " + ${env:USERNAME}

##########################################
#	functions
##########################################

function which($cmd) {
	(Get-Command $cmd).Definition
}
  
##########################################
#	aliases
##########################################

New-Item -Path alias:sub -Value '${env:ProgramFiles}\Sublime\subl.exe' | out-null
New-Item -Path alias:np -Value '${env:ProgramFiles(x86)}\Sublime\subl.exe' | out-null
Set-Alias -Name gh -Value Get-Help | out-null

Write-Output "
Alias:
	Get-Help:	gh

Editors:
	Sublime:	sub
	Notepad++:	np

Hello ${env:USERNAME}	
"

